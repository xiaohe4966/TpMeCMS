<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden"  id="id" value="{$row.id}">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">

            <li id="t-goods" class="active"><a href="#t-goods"  data-value="" data-toggle="tab">商品详情</a></li>
            <li id="t-specs" class="" style="display: none;"><a href="#t-specs"  data-value="" data-toggle="tab" >规格/价格</a></li>
            
        </ul>
    </div>

    <div id="goods">
    <div class="form-group tpmecms-status">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>

    <div class="form-group tpmecms-image">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group tpmecms-goodscate_id">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodscate_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodscate_id" data-rule="required" data-source="goodscate/index" class="form-control selectpage" name="row[goodscate_id]" type="text" value="{$row.goodscate_id|htmlentities}">
        </div>
    </div>
    <div class="form-group tpmecms-name">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>

    <div class="form-group tpmecms-description">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-description" class="form-control" name="row[description]" type="text" value="{$row.description|htmlentities}">
        </div>
    </div>
    <div class="form-group tpmecms-tag_ids">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tag_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tag_ids" data-rule="required" data-source="tag/index" data-multiple="false" class="form-control selectpage" name="row[tag_ids]" type="text" value="{$row.tag_ids|htmlentities}">
        </div>
    </div>
    <div class="form-group tpmecms-num">
        <label class="control-label col-xs-12 col-sm-2">{:__('Num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num" min="0" class="form-control" name="row[num]" type="number" value="{$row.num|htmlentities}">
        </div>
    </div>
    
    <div class="form-group tpmecms-content">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group tpmecms-weigh">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group tpmecms-view">
        <label class="control-label col-xs-12 col-sm-2">{:__('View')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-view" class="form-control" name="row[view]" type="number" value="{$row.view|htmlentities}">
        </div>
    </div>
    <div class="form-group tpmecms-min_num">
        <label class="control-label col-xs-12 col-sm-2">{:__('Min_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-min_num" class="form-control" name="row[min_num]" type="number" value="{$row.min_num|htmlentities}">
        </div>
    </div>


    </div>

    <!-- 规格尺寸 -->
    <div id="specs" style="display: none;">
        <div class="form-group tpmecms-size_ids">
            <label class="control-label col-xs-12 col-sm-2">{:__('Size_ids')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-size_ids" data-rule="required" data-source="size/index" data-multiple="true" class="form-control selectpage" name="row[size_ids]" type="text" value="{$row.size_ids|htmlentities}">
            </div>
        </div> 
        <div class="form-group tpmecms-material_ids">
            <label class="control-label col-xs-12 col-sm-2">{:__('Material_ids')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-material_ids" data-rule="required" data-source="material/index" data-multiple="true" class="form-control selectpage" name="row[material_ids]" type="text" value="{$row.material_ids|htmlentities}">
            </div>
        </div>

        <!-- 规格材质 -->
        <div class="form-group tpmecms-size_imaterial">

            <!-- <label class="control-label col-xs-6 col-sm-2">{:__('Size_ids')}:</label>
            <div class="col-xs-6 col-sm-3">
                <input id="c-size0" data-rule="required" disabled data-source="size/index" data-multiple="true" class="form-control selectpage" name="row[0][size_id]" type="text" value="1">
            </div>

            <label class="control-label col-xs-3 col-sm-1">{:__('Material_ids')}:</label>
            <div class="col-xs-6 col-sm-3">
                <input id="c-material0" data-rule="required" disabled data-source="material/index" data-multiple="true" class="form-control selectpage" name="row[0][material_id]" type="text" value="1">
            </div>
            <div class="col-xs-6 col-sm-2">
                <input id="c-price0" data-rule="required" class="form-control price" name="row[0][price]" placeholder="价格" type="number" value="">
            </div> -->
        </div>



    </div>



    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
