<!DOCTYPE html>
<html class="uk-height-1-1">
<head>
    <title>匀熵教育-登陆</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__CMS__/assets/css/styles1.css" />
    <script src="__CMS__/assets/js/jquery-3.5.1.min.js"></script>
    <script src="__CMS__/assets/js/uikit.min.js"></script>
    <script src="__CMS__/assets/js/uikit-icons.min.js"></script>
</head>
    
<body class="uk-height-1-1">

    <div class="uk-background-cover uk-background-center-center uk-height-1-1 ev-section-padding-v-s uk-panel uk-flex uk-flex-wrap uk-flex-middle uk-flex-center uk-light" style="background-image: url(__CMS__/images/bg-img-1.jpg);">
        <div class="uk-overlay ev-overlay-secondary uk-position-cover"></div>

        <div class="ev-auth-2 uk-position-z-index">

            <a href="{$site.index_url}">
                <img class="ev-logo" src="__CMS__/images/dl-logo.png">
            </a>

            <h5 class="uk-heading-line"><span>登陆</span></h5>

            <form method="POST" action="">
                {:token()}
                <div class="uk-margin">
                    <div class="uk-width-1-1 uk-inline">
                        <input class="uk-input uk-border-pill"  name="account"  placeholder="请输入您的手机号" type="text">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-width-1-1 uk-inline">
                        <input class="uk-input uk-border-pill" placeholder="密码"  name="password"  type="text">
                    </div>
                </div>


                <div class="uk-margin uk-text-left padding-h uk-text-small  uk-preserve-color">
                    <label>
                        <!-- <input class="uk-checkbox" type="checkbox"> 记住密码 -->
                        <input type="checkbox" name="keeplogin" checked="checked" value="1"> {:__('Keep login')}
                    </label>
                    
                </div>


                <button class="uk-button uk-width-1-1 uk-border-pill" style="font-size: 18px;">登 陆</button>

                <div class="uk-margin uk-width-1-1 uk-text-small" style="font-size: 17px;">
                新用户? <a class="ev-link-primary uk-text-bold" href="{:url('user/register')}?url={$url|urlencode}">立即注册</a>
                    <a class="uk-margin uk-display-block" href="forget01.html">忘记密码?</a>
                     <a class="uk-margin uk-display-block" href="{$site.index_url}">返回网站首页</a>
                </div>

            </form>


        </div>

    </div>

<script src="__CMS__/assets/js/nice-select.min.js"></script>
<script src="__CMS__/assets/js/moment.min.js"></script>
<script src="__CMS__/assets/js/daterangepicker.js"></script>
<script src="__CMS__/assets/js/fontawesome.min.js"></script>
<script src="__CMS__/assets/js/main.js"></script>

</body>
</html>
